<ion-header>

    <ion-navbar>
        <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Chat with {{ chatWithUsername }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ul>
        <li *ngFor="let message of messages">
            <span>{{ message.username }} :</span>
            <span>{{ message.text }}</span>
        </li>
    </ul>
</ion-content>

<ion-footer padding>
    <form [formGroup]="messageForm" style="display: flex;">
        <ion-input placeholder="Type message..." maxLength="500"
                 formControlName="messageInput"></ion-input>
        <button ion-button clear (click)="onSendClick()">
            <ion-icon name="md-send" color="text"></ion-icon>
        </button>
    </form>
</ion-footer>
